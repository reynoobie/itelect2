<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information</title>

  <link rel="stylesheet" href = "info.css"
</head>

<nav>
  <div class="logo">
    <img src="cdm.jpg" width="100px">
    <h2 class="school"> Colegio De Montalban</h2>
  </div>
</nav>

<div>
  <h1 class ="Head">STUDENT INFORMATION <br></h1>
</div>

<body>

 <form id="studentForm">
  <fieldset>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter Fullname">
    <div class="error" id="fullnameError"></div>

    <label for="student-id">Student ID:</label>
    <input type="text" id="student-id" name="ID"  placeholder="e.g., xx-xxxx">
    <div class="error" id="studentIDError"></div>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <div class="error" id="birthdayError"></div>

    <label for="age">Age:</label>
    <input type="text" id="age" class="short-input" placeholder="Enter Age">
    <div class="error" id="ageError"></div>

    <label>Gender:</label>
<div class="gender-group">
    
    <label class="gender-option">
      <input type="radio" id="male" name="gender" value="Male">
      Male
    </label>

    <label class="gender-option">
      <input type="radio" id="female" name="gender" value="Female">
      Female
    </label>
    
</div> <div class="error" id="genderError"></div>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="2" placeholder="Enter Address"></textarea>
    <div class="error" id="addressError"></div>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number: 11 digits">
    <div class="error" id="phoneError"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter valid Email">
    <div class="error" id="emailError"></div>

    <label for="course">Course:</label>
    <select id="course" name="course">
      <option value="IT">Information Technology</option>
      <option value="CS">Computer Science</option>
      <option value="ENG">Engineering</option>
    </select>
    <div class="error" id="courseError"></div>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </fieldset>
</form>
